<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Grocery List</title>
    <link rel="stylesheet" href="grocery.css">
</head>
<body>
    <header>
        <h1>My Grocery List </h1>
    </header>

    <main>
        <div class="container">
            <section class="category">
                <h2>Produce</h2>
                <ul class="grocery-list">
                    <li class="list-item">Apples</li>
                    <li class="list-item">Bananas</li>
                    <li class="list-item">Spinach</li>
                    <li class="list-item">Carrots</li>
                </ul>
            </section>

            <section class="category">
                <h2>Dairy & Eggs</h2>
                <ul class="grocery-list">
                    <li class="list-item">Milk</li>
                    <li class="list-item">Eggs</li>
                    <li class="list-item">Cheddar Cheese</li>
                </ul>
            </section>

            <section class="category">
                <h2>Pantry </h2>
                <ul class="grocery-list">
                    <li class="list-item">Whole Wheat Bread</li>
                    <li class="list-item">Pasta</li>
                    <li class="list-item">Olive Oil</li>
                </ul>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Your Grocery Helper</p>
    </footer>

</body>
</html>
